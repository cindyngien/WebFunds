<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date Validation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/trontastic/jquery-ui.css">
	<link rel="stylesheet" href="DateValidations.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		$("#date_from").datepicker();

		$("#date_to").datepicker();
			
			});

		$(document).on("click", "#submit", function(){
			var date_from = $("#date_from").val();
			var date_to = $("#date_to").val();
			var name = $("#name").val();

			if(name == ""){
				alert("Name cannot be empty");
			}else{
			alert("Thanks " + name + " your date leaves on " + date_from + " to " + date_to);
		}
		});
		
	</script>


</head>
<body>
	<div id="container">
		<h1>Coding Dojo Plan A Cruise</h1>
		<div id="form">
			<form>
				<input type ="text" id="date_from" class = "datepicker" placeholder = "From:"></form>
				<input type ="text" id="date_to" class = "datepicker" placeholder ="To:"></form>
				<input type ="text" id="name" placeholder="Name:"></form> 
				<button type ="submit" id="submit">Submit</button>
			</form>
		</div>
		<div id="message">
		</div>
	</div>
</body>
</html>
